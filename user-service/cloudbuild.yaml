# user-service/cloudbuild.yaml
steps:
  # 1️⃣ Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/keugeugeuk-backend-repo/user-service:$SHORT_SHA',
        '.'
      ]

  # 2️⃣ Artifact Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-northeast1-docker.pkg.dev/$PROJECT_ID/keugeugeuk-backend-repo/user-service:$SHORT_SHA'
      ]

  # 3️⃣ Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy user-service \
          --image asia-northeast1-docker.pkg.dev/$PROJECT_ID/keugeugeuk-backend-repo/user-service:$SHORT_SHA \
          --region asia-northeast1 \
          --platform managed \
          --no-allow-unauthenticated \
          --ingress internal-only \
          --project $PROJECT_ID

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/keugeugeuk-backend-repo/user-service:$SHORT_SHA'

timeout: '1200s'  # 20분
